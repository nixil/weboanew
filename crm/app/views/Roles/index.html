#{extends 'main.html' /}
<h2>Roles</h2>
<table class="entity Role">
	<thead>
		<tr>
			<th><!-- actions --></th>
				<th>Name</th>
				<th>Id</th>
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{Roles.show(entity.id)}">Show</a>&nbsp;
				<a href="@{Roles.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{Roles.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
					<td>${entity.name}</td>
					<td>${entity.id}</td>
		</tr>
	#{/list}
	</tbody>
</table>
<a href="@{Roles.create}">Create</a>
